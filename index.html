<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="index.css" rel="stylesheet" type="text/css"/>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top Nav_modification">
  <a class="navbar-brand logo" href="#"><img src="logo.png" alt="Logo" id="logo_image"><b><span id="logo_name">IITK</span></b></a>
  <ul class="navbar-nav nav_elements">
    <!--<li class="nav-item">
      <a class="nav-link" href="#">Link</a>
    </li>-->
    <li class="nav-item">
      <div id="main">
        <button class="openbtn" onclick="openNav()">☰ </button>
      </div>
    </li>
  </ul>
</nav>
  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
    <a href="#">Feed</a>
    <a href="#">News</a>
    <a href="#">Explore</a>
    <a href="#">Mess Menu</a>
    <a href="#">Placement Blog</a>
    <a href="#">Internship Blog</a>
    <a href="#">Calendar</a>
    <a href="#">Map</a>
    <a href="#">Achievements</a>
    <a href="#">Complaints/suggestions</a>
    <a href="#">Settings</a>
    <a href="#">About Us</a>
  </div>



  <script>
  function openNav() {
    document.getElementById("mySidebar").style.width = "250px";
    document.getElementById("main").style.marginLeft = "250px";
  }

  function closeNav() {
    document.getElementById("mySidebar").style.width = "0";
    document.getElementById("main").style.marginLeft= "0";
  }
  </script>

<div class="container col-md-12 crsel">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="lib.jpg" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img src="IITK_1.jpg" alt="Chicago" style="width:100%;">
      </div>

      <div class="item">
        <img src="iitk-gate.webp" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
